<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazar</title>
    <link rel="icon" href="../static/images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/c937ead189.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header_container">
        <nav class="header_row">
            <div class="header_row-left">
                <div class="logo">
                    <img src="../static/images/logo.png" alt='sabka bazar logo'/>
                </div>
                <div>
                    <a href="#" id='home'>Home</a>
                    <a href="#" id='products'>Products</a>
                </div>
            </div>
            <div class="header_row-right">
                <div class="btns">
                    <div>
                        <a href="javascript:void(0);" id='signIn'>Sign-In</a>
                        <a href="javascript:void(0);" id='register'>Register</a>
                    </div>
                    <div data-bs-toggle="modal" data-bs-target="#modal-cart">
                        <button class="btn"><span><i class="fas fa-shopping-cart"></i></span class="cart-text"><span>0 </span>items</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="modal fade" id="modal-cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" id="modalContent">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-cart-label">My Cart</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h5>No items in the cart</h5>
                            <p>Your favourite items are just a click away</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- on click, close modal so add data-bs-dismiss -->
                        <button type="button" class="btn btn-bazar" data-bs-dismiss="modal" id="start-shopping">Start Shopping</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="toast"></div>

    </section>


    <!-- <article class="register-content"></article>
    <article class="signIn-content"></article> -->
    <article class="main-content"></article> -->
    <footer>
        <div class="row">
            <small>Copyright &#169; 2011-2018 Sabka Bazar Grocery Supplies Pvt Ltd</small>
        </div>
    </footer>
</body>
</html>
